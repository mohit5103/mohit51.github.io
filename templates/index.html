<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ethereum Balance Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 80px;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ethereum Balance Checker</h2>
        <form method="POST" action="/check">
            <div class="mb-3">
                <label for="ethAddress" class="form-label">Ethereum address:</label>
                <input type="text" id="ethAddress" name="ethAddress" class="form-control" placeholder="Enter Ethereum address" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Check Balance</button>
        </form>

        {% if balance %}
            <div class="alert alert-success mt-4" role="alert">
                Balance for <strong>{{ address }}</strong>: {{ balance }} ETH
            </div>
        {% elif error %}
            <div class="alert alert-danger mt-4" role="alert">
                {{ error }}
            </div>
        {% endif %}
    </div>
</body>
</html>
